<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-200 sm:px-6">
  <!-- Mobile View -->
  <div class="flex justify-between flex-1 sm:hidden">
    <button
      type="button"
      [disabled]="!pagination.hasPreviousPage"
      (click)="onPageChange(pagination.currentPage - 1)"
      class="relative inline-flex items-center px-4 py-2 text-sm font-medium border rounded-md"
      [class]="pagination.hasPreviousPage ? 'text-gray-700 bg-white border-gray-300 hover:bg-gray-50' : 'text-gray-400 bg-gray-100 border-gray-200 cursor-not-allowed'"
    >
      Previous
    </button>

    <div class="flex items-center">
          <span class="text-sm text-gray-700">
            Page {{ pagination.currentPage }} of {{ pagination.totalPages }}
          </span>
    </div>

    <button
      type="button"
      [disabled]="!pagination.hasNextPage"
      (click)="onPageChange(pagination.currentPage + 1)"
      class="relative inline-flex items-center px-4 py-2 ml-3 text-sm font-medium border rounded-md"
      [class]="pagination.hasNextPage ? 'text-gray-700 bg-white border-gray-300 hover:bg-gray-50' : 'text-gray-400 bg-gray-100 border-gray-200 cursor-not-allowed'"
    >
      Next
    </button>
  </div>

  <!-- Desktop View -->
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <!-- Results Info -->
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ startItem }}</span>
        to
        <span class="font-medium">{{ endItem }}</span>
        of
        <span class="font-medium">{{ pagination.totalItems }}</span>
        results
      </p>
    </div>

    <!-- Pagination Controls -->
    <div>
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <!-- Previous Button -->
        <button
          type="button"
          [disabled]="!pagination.hasPreviousPage"
          (click)="onPageChange(pagination.currentPage - 1)"
          class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 rounded-l-md"
          [class]="pagination.hasPreviousPage ? 'text-gray-500 bg-white hover:bg-gray-50' : 'text-gray-300 bg-gray-100 cursor-not-allowed'"
          aria-label="Previous page"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Page Numbers -->
        <ng-container *ngFor="let page of visiblePages; trackBy: trackByPage">
          <button
            *ngIf="page !== '...'"
            type="button"
            (click)="onPageChange(+page)"
            class="relative inline-flex items-center px-4 py-2 text-sm font-medium border"
            [class]="page === pagination.currentPage ? 'z-10 bg-blue-50 border-blue-500 text-blue-600' : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'"
          >
            {{ page }}
          </button>

          <span
            *ngIf="page === '...'"
            class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300"
          >
                ...
              </span>
        </ng-container>

        <!-- Next Button -->
        <button
          type="button"
          [disabled]="!pagination.hasNextPage"
          (click)="onPageChange(pagination.currentPage + 1)"
          class="relative inline-flex items-center px-2 py-2 text-sm font-medium border border-gray-300 rounded-r-md"
          [class]="pagination.hasNextPage ? 'text-gray-500 bg-white hover:bg-gray-50' : 'text-gray-300 bg-gray-100 cursor-not-allowed'"
          aria-label="Next page"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
